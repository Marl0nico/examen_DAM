<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Noticia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="publicar()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contenido</ion-label>
      <ion-textarea [(ngModel)]="contenido" name="contenido" required></ion-textarea>
    </ion-item>

    

    <img *ngIf="imagenFile" [src]="imagenUrl" style="width: 100%; margin-top: 10px;" />

    <ion-button expand="block" (click)="capturarUbicacion()">📍 Agregar Ubicación</ion-button>
    <ion-text *ngIf="lat && lng">
      <p>Lat: {{ lat }}, Lng: {{ lng }}</p>
    </ion-text>

    <ion-button expand="block" (click)="consultarApiPublica()">🌐 Añadir Info Externa</ion-button>
    <ion-text *ngIf="apiInfo">
      <p>{{ apiInfo }}</p>
    </ion-text>

    <ion-button type="submit" expand="block" [disabled]="loading">
      {{ loading ? 'Publicando...' : 'Publicar Noticia' }}
    </ion-button>
  </form>
</ion-content>
