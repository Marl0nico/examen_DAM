<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="isLogin ? login() : register(imageUrl)">
    <ion-item>
      <ion-label position="stacked">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item *ngIf="!isLogin">
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
    </ion-item>


    <ion-item *ngIf="!isLogin">
      <ion-label position="stacked">URL de imagen</ion-label>
      <ion-input [(ngModel)]="imageUrl" name="avatarUrl" type="text"></ion-input>
    </ion-item>


    <div class="ion-text-center ion-margin-top">
      <ion-button type="submit" expand="block" [disabled]="isLoading">
        {{ isLogin ? 'Ingresar' : 'Registrarse' }}
      </ion-button>

      <ion-button fill="clear" size="small" (click)="isLogin = !isLogin">
        {{ isLogin ? '¿No tienes una cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
      </ion-button>
    </div>

    <ion-text color="danger" *ngIf="error">
      <p class="ion-text-center ion-padding-top">{{ error }}</p>
    </ion-text>
  </form>

  
</ion-content>
